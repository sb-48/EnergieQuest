<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergieQuest - Registrieren</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container auth-container">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="width: 60px; height: 60px; background: var(--primary-color); border-radius: 15px; display: inline-flex; align-items: center; justify-content: center; font-size: 30px; color: white; margin-bottom: 15px;">‚ö°</div>
            <h1>Konto erstellen</h1>
        </div>

        <div class="card">
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="input-field" placeholder="Max Mustermann" required>
                </div>

                <div class="input-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="input-field" placeholder="meine@email.de" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" class="input-field" placeholder="Mind. 6 Zeichen" required minlength="6">
                </div>
                
                <div class="input-group">
                    <label for="passwordConfirm">Passwort best√§tigen</label>
                    <input type="password" id="passwordConfirm" class="input-field" placeholder="Wiederholen" required>
                </div>

                <!-- Verstecktes Feld f√ºr Referral Code -->
                <div class="input-group" id="refCodeGroup" style="display: none;">
                    <label style="color: var(--success-color);">üéÅ Empfehlung von</label>
                    <input type="text" id="referrerNameDisplay" class="input-field" readonly style="background-color: #DCFCE7; color: #166534; font-weight: 600;" value="Lade...">
                    <input type="hidden" id="refCode">
                </div>
                
                <button type="submit" class="btn-primary">Registrieren</button>
            </form>
            
            <div class="auth-links">
                <p>Bereits ein Konto? <a href="index.html">Anmelden</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        // URL Parameter auslesen (?ref=XYZ)
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        
        if (refCode) {
            const refInput = document.getElementById('refCode');
            const refDisplay = document.getElementById('referrerNameDisplay');
            const refGroup = document.getElementById('refCodeGroup');
            
            // Code im versteckten Feld speichern
            refInput.value = refCode;
            refGroup.style.display = 'block';
            
            // Namen laden
            if (typeof supabase !== 'undefined') {
                supabase
                    .from('profiles')
                    .select('full_name')
                    .eq('referral_code', refCode)
                    .single()
                    .then(({ data, error }) => {
                        if (data && data.full_name) {
                            refDisplay.value = data.full_name;
                        } else {
                            // Fallback: Wenn Name nicht gefunden, zeige Code oder Standardtext
                            refDisplay.value = "Einem Freund (" + refCode + ")";
                        }
                    });
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const referralCode = document.getElementById('refCode').value; // Code auslesen
            
            if (password !== passwordConfirm) {
                alert('Passw√∂rter stimmen nicht √ºberein!');
                return;
            }

            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Registriere...';
            
            // Neue Funktion aufrufen, die auch den Referral-Code √ºbergibt
            const result = await signUpWithReferral(email, password, name, referralCode);
            
            if (!result.success) {
                alert('Registrierung fehlgeschlagen: ' + result.error);
                btn.disabled = false;
                btn.textContent = 'Registrieren';
            } else {
                alert('Registrierung erfolgreich! Bitte best√§tige meine E-Mail.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
