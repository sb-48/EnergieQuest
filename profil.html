<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergieQuest - Profil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .top-bar {
            justify-content: center;
            position: relative;
        }
        .menu-btn {
            position: absolute;
            right: 0;
        }
        .welcome-section {
            text-align: center;
        }
        /* Profilspezifisch: Zentriere auch den Namen neben dem Icon */
        .profile-header {
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="dashboard.html" class="logo">EnergieQuest</a>
            <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>
        </div>

        <div class="welcome-section">
            <h1>Mein Profil</h1>
            <p>Verwalte meine Einstellungen</p>
        </div>

        <div class="card profile-header" style="display: flex; align-items: center; gap: 15px;">
            <div style="width: 60px; height: 60px; background: #E0E7FF; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #4F46E5;">
                <i class="fa-solid fa-user"></i>
            </div>
            <div>
                <h3 id="profileName">Max Mustermann</h3>
                <p style="color: var(--text-secondary); font-size: 0.9rem;" id="profileEmail">max@beispiel.de</p>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; flex-direction: column; gap: 0;">
                <div style="padding: 15px 0; border-bottom: 1px solid #E5E7EB; display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-solid fa-gear" style="color: var(--text-secondary);"></i>
                        <span>Einstellungen</span>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color: #D1D5DB; font-size: 0.8rem;"></i>
                </div>
                <div style="padding: 15px 0; border-bottom: 1px solid #E5E7EB; display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-solid fa-shield-halved" style="color: var(--text-secondary);"></i>
                        <span>Sicherheit</span>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color: #D1D5DB; font-size: 0.8rem;"></i>
                </div>
                <div style="padding: 15px 0; display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-solid fa-circle-question" style="color: var(--text-secondary);"></i>
                        <span>Hilfe & Support</span>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color: #D1D5DB; font-size: 0.8rem;"></i>
                </div>
                <div style="padding: 15px 0; border-top: 1px solid #E5E7EB; display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="window.location.href='datenschutz.html'">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-solid fa-file-shield" style="color: var(--text-secondary);"></i>
                        <span>Datenschutzerkl√§rung</span>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color: #D1D5DB; font-size: 0.8rem;"></i>
                </div>
            </div>
        </div>

        <button id="logoutBtn" style="width: 100%; padding: 15px; border: none; background: #FEE2E2; color: #EF4444; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <i class="fa-solid fa-right-from-bracket"></i> Abmelden
        </button>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fa-solid fa-house nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="empfehlungen.html" class="nav-item">
            <i class="fa-solid fa-user-plus nav-icon"></i>
            <span>Empfehlungen</span>
        </a>
        <a href="gutscheine.html" class="nav-item">
            <i class="fa-solid fa-ticket nav-icon"></i>
            <span>Gutscheine</span>
        </a>
        <a href="upload.html" class="nav-item">
            <i class="fa-solid fa-cloud-arrow-up nav-icon"></i>
            <span>Uploads</span>
        </a>
        <a href="profil.html" class="nav-item active">
            <i class="fa-regular fa-user nav-icon"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        async function initProfile() {
            const session = await checkAuth();
            if (session) {
                const user = session.user;
                document.getElementById('profileEmail').textContent = user.email;
                if (user.user_metadata?.name) {
                    document.getElementById('profileName').textContent = user.user_metadata.name;
                }
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });

        initProfile();
    </script>
</body>
</html>
